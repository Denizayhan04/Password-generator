<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>GENERATE PASSWORD</h1>
        
        <input type="password" name="" id="password">
        <input class="butonlar" id="newpassword" type="submit" value="Create new password">
        <input class="butonlar" id="showpassword" type="button" value="Show">   
        <input class="butonlar" id="copypassword" type="button" value="Copy"> 
        <hr>
        <h2>Password options</h2>
        <div class="options">
            <ul>
            <label for="checkbox1"><input type="checkbox" name="" id="checkbox1"> Lowercase</label>
            <label for="checkbox2"><input type="checkbox" name="" id="checkbox2"> Uppercase</label>
            <label for="checkbox3"><input type="checkbox" name="" id="checkbox3"> Number</label>
            <label for="checkbox4"><input type="checkbox" name="" id="checkbox4"> Symbols </label>
            <label for=""><input type="number" name="" min="4" id="numberinput"> Lenght(Min : 4) </label>
            </ul>
        </div>
    
    <h6>Made by @Denizayhan04</h6>
    </div>
      


    <script src="app.js"></script>
</body>
</html>
